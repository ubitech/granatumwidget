<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/template.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"   >

    <ui:define name="content">
        <h:form>
            <table>
                <tr>
                    <td>Molecule Weight</td><td><h:inputText id="molweight" value="#{InSilicoBean.molweight}" styleClass="inputbox" size="30"/></td>
                </tr>
                <tr>
                    <td>Partition Coefficient</td><td><h:inputText id="coeff" value="#{InSilicoBean.coefficient}" styleClass="inputbox" size="30"/></td>
                </tr>                    
                <tr>
                    <td><h:commandButton id="search" value="Submit" action="#{InSilicoBean.doSearch}" styleClass="submitButton"/></td>
                </tr>
            </table>

            <h:panelGroup id="mastergroup2" rendered="#{InSilicoBean.hasResult}">
                <h:panelGrid columns="1">
                    <table>
                     <td>Molecule,</td><td>Number Residence,</td><td>Molecular Weight</td>                          
                    </table>                          
                   
                    <rich:list id="molTable" value="#{InSilicoBean.molResults}" var="mol" rows="#{InSilicoBean.molLength}">
                            <h:outputText value='#{mol.get("mol")}'/>,<h:outputText value='#{mol.get("molnumres")}'/>,<h:outputText value='#{mol.get("molweight")}'/>
                    </rich:list>
                    <h:commandButton id="export" action='#{InSilicoBean.sentToWorkflowTool()}' value='Export' styleClass="submitButton"/>
                    
                </h:panelGrid>
            </h:panelGroup>  
        </h:form>


    </ui:define>
</ui:composition>
</html>
