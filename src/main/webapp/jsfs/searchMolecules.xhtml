<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/template.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"   >

    <ui:define name="content">
        <h:form>
            <table>
                    <td>
                        Range of Molecular weight:
                    </td>
                    <td>
                        <h:inputText id="molweight" value="#{SearchMoleculeBean.molweight}" styleClass="inputbox" size="20"/>
                    </td>
                    <tr>
                        <td>
                            Type Chemopreventive property:
                        </td>
                        <td>
                            <h:inputText id="chemoproperty" value="#{SearchMoleculeBean.chemoproperty}" styleClass="inputbox" size="20"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Derived from original compound:
                        </td>
                        <td>
                            <h:selectManyCheckbox id="compound" value="#{SearchMoleculeBean.compound}">
                                    <f:selectItem itemValue="1" itemLabel="Yes" />
                            </h:selectManyCheckbox>                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton value="Submit" action="#{SearchMoleculeBean.doSearch}" styleClass="submitButton"/>
                        </td>
                    </tr>
            </table>
              
        </h:form>


    </ui:define>
</ui:composition>
</html>
