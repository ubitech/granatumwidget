<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/template.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"   >

    <ui:define name="content">

        <h:form id="exp">        
            <h:panelGroup id="mastergroup2" rendered="true">

                <h:panelGrid columns="1">
                    <table>
                      <td>Molecule,</td>,<td>Molecular Weight</td>,<td>Label</td>,<td>CHEBI</td>
                    </table>                          
                   
                    <rich:list id="molTable" value="#{InSilicoBean.molResults}" var="mol" rows="#{InSilicoBean.molLength}">
                            <h:outputText value='#{mol.get("mol")}'/>,<h:outputText value='#{mol.get("molWt")}'/>,<h:outputText value='#{mol.get("mol_label")}'/>,<h:outputText value='#{mol.get("chebiMol")}'/>
                    </rich:list>
                    <h:commandLink id="export" action='#{InSilicoBean.sentToWorkflowTool}' value='Export' styleClass="submitButton" target="_new">
                        <f:param name="csvfile" value='#{InSilicoBean.csvfile}' />
                    </h:commandLink>                    
                </h:panelGrid>
            </h:panelGroup>  
    </h:form>

    </ui:define>
</ui:composition>
</html>
