<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/template.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >
    <ui:define name="content">
        <h:form>   
        <h:panelGroup id="pg1" rendered="true">
        
            <h:panelGrid columns="1">



                                    <rich:dataTable id="relatedPublicationTable" value="#{ArgumentBean.relatedArgs}" var="rp" iterationStatusVar="it"  rows="3" style="width:100%;">
                                    <rich:column>
                                    <f:facet name="header">
                                        Related Material
                                    </f:facet>                                        
                                    <table cellspacing="0" border="0">
                                        <tr>
                                            <td><b>Argument Sentence: </b><i>#{rp.getString("arg")}</i></td>
                                        </tr>

                                        <tr>
                                            <td><b><h:outputText rendered='#{rp.get("Agents")!=""}' value="Agents"></h:outputText> </b></td>
                                            <td>
                                               <h:outputText rendered='#{rp.get("Agents")!=""}' value='#{rp.get("Agents")}' escape="false"/>
                                            </td>
                                            
                                        </tr>  
                                    </table> 
                                    </rich:column>
                                    </rich:dataTable>
                                    <rich:dataScroller id="ds2" boundaryControls="hide" fastControls="hide" for="relatedPublicationTable" maxPages="5" />
            </h:panelGrid>
         </h:panelGroup>       
      </h:form>               
    </ui:define>
</ui:composition>
</html>
